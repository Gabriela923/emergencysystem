{% extends 'systemtemplate.html' %}

{% block content %}
    <h1 style="margin-left: 2rem">运输费用报销</h1>
    <form method="post" class="col-sm-6" style="margin: 1rem 0 0 5rem; border: 1px solid gray; padding: 3rem" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="form-group">
            <label>报销费用</label>
            <input type="number" class="form-control" name="cost">
          </div>
          <div class="form-group">
            <label>报销原因</label>
            <input type="text" class="form-control" name="cause">
          </div>
          <div class="form-group">
            <label>上传费用单图片</label>
            <input type="file" id="exampleInputFile" name="ph">
            <p class="help-block">上传后请将费用单据原件交予财务部门主管处</p>
          </div>
          <button type="submit" class="btn btn-default">提交</button>
    </form>



{% endblock content %}
