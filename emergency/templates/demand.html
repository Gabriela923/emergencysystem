{% extends 'systemtemplate.html' %}

{% block content %}
    <h1 style="margin: 20px 30px">制定物资需求</h1>
    <form class="form-horizontal" style="margin-top: 50px;" method="post" novalidate>
    {% csrf_token %}
    {% for filed in supplies_forms %}
        <div class="form-group">
            <label for="{{ filed.id_for_label }}" class="col-sm-2 control-label">{{ filed.label }}</label>
            <div class="col-sm-6">
                {{ filed }}
            </div>
            <div class="col-sm-4">
                {{ filed.errors.0 }}
            </div>
        </div>

    {% endfor %}
    <button class="btn btn-success" style="float: right; margin-right: 350px">提交信息</button>

    </form>


{% endblock content %}
