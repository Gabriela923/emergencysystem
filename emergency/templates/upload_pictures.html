{% extends 'systemtemplate.html' %}

{% block content %}
    {% load static %}
    <h1 style="margin-left: 50px">图片上传页</h1>
    <div class="upload-pictures">
        <div class="upload_pictures-form">
            <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                <label for="exampleInputFile" style="font-size: 15px">图片上传</label>
                <div class="upload-pictures-input">
                    <input type="file" id="exampleInputFile" name="photo">
                </div>
                <p class="help-block">只能上传PNG,JPEG格式图片</p>
              </div>
              <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>

    </div>

{% endblock content %}
